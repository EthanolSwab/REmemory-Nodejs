paths:
  /pcapsule/create:
    post:
      tags:
        - Pcapsule
      summary: Create a new pcapsule
      parameters:
        - name: create
          in: body
          required: true
          schema:
            type: object
            properties:
              pcapsule_name:
                type: string
                description: Name of the pcapsule
                example: "캡슐 1"
              open_date:
                type: string
                format: date
                description: Opening date of the pcapsule
                example: "2024-02-15"
              dear_name:
                type: string
                description: Name of the recipient
                example: "위트"
              theme:
                type: integer
                description: Theme of the pcapsule
                example: 1
              content_type:
                type: integer
                description: Type of content (1 for text/image, 2 for voice)
                example: 1
              contents:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    content:
                      type: string
                example:
                  [
                    { type: "text", content: "안녕" },
                    { type: "image", content: "이미지 URL" },
                    { type: "image", content: "이미지 URL" },
                    { type: "text", content: "이 사진 기억나?" },
                  ]
              align_type:
                type: string
                enum: ["left", "center", "right"]
                description: Alignment type for the content
                example: "left"
      responses:
        "200":
          description: Pcapsule creation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 2000
                  message:
                    type: string
                    example: "success!"
                  data:
                    type: object
                    example:
                      {
                        "pcapsule_name": "캡슐 1",
                        "open_date": "2024-02-15",
                        "dear_name": "위트",
                        "theme": 1,
                        "content_type": 1,
                        "contents":
                          [
                            { type: "text", content: "안녕" },
                            {
                              type: "image",
                              content: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABMA…kakDsHxpPTEAbA/7800saP21M9FC5t1EGAAAAAElFTkSuQmCC",
                            },
                            {
                              type: "image",
                              content: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABMA…kakDsHxpPTEAbA/7800saP21M9FC5t1EGAAAAAElFTkSuQmCC",
                            },
                            { type: "text", content: "이 사진 기억나?" },
